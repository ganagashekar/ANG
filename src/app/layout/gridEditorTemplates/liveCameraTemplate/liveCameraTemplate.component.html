<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
    <table mat-table  [dataSource]="CameraListDataSource" class="mat-elevation-z8 mat-table" matSort matSortStart="desc">
<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->


    <!-- taskName Column -->

    <!-- <ng-container matColumnDef="camId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Config Id </th>
        <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.camId}} </td>
    </ng-container> -->

    <ng-container matColumnDef="ipAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address</th>
      <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.ipAddress}} </td>
  </ng-container>

    <ng-container matColumnDef="camMake">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CamMake </th>
      <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.camMake}} </td>
  </ng-container>

  <ng-container matColumnDef="cam_model_no">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cam_Model_No  </th>
    <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.cam_model_no}} </td>
</ng-container>


<ng-container matColumnDef="connectivity_typ">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Connectivity Type  </th>
  <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.connectivity_typ}}  </td>
</ng-container>

<ng-container matColumnDef="band_width">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Band Width  </th>
  <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.band_width}} </td>
</ng-container>

<ng-container matColumnDef="night_vision">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Night Vision  </th>
  <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.night_vision}} </td>
</ng-container>

<ng-container matColumnDef="zoom">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Zoom  </th>
  <td mat-cell *matCellDef="let camera" class="camera-values"> {{camera.zoom}} </td>
</ng-container>


<ng-container matColumnDef="rtpsUrl">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> rtpsUrl  </th>
  <td mat-cell *matCellDef="let camera" class="camera-values"> <iframe [src]="cameraUrl" width="800px" height="480px"
    frameborder="0" allowfullscreen></iframe> </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!--<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons>
</mat-paginator>-->
</div>
