<div class="divTaskScheduler">
  <div fxFlex>
    <form [formGroup]="schedulerForm" class="scheduler-form">
      <div class="mat-h2 header">
        Controller
      </div>
       <mat-form-field class="full-width">
          <mat-label>Mac Id.</mat-label>
          <!-- <mat-error *ngIf="schedulerForm.controls.errorcode.hasError('required')">
            Errorcode is
            <strong>required</strong>
        </mat-error> -->
          <input matInput type="string" min="1" formControlName="MacId">
      </mat-form-field>

       <mat-form-field class="full-width">
          <mat-label>Side Id.</mat-label>
          <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
            Errordesc is
            <strong>required</strong>
        </mat-error> -->
          <input matInput type="number" min="1" formControlName="SiteId">
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Os Type.</mat-label>
          <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
            Errordesc is
            <strong>required</strong>
        </mat-error> -->
          <input matInput type="number" min="1" formControlName="OsType">
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Cpcb_url.</mat-label>
          <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
            Errordesc is
            <strong>required</strong>
        </mat-error> -->
          <input matInput type="number" min="1" formControlName="Cpcb_url">
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Spcb_url.</mat-label>
          <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
            Errordesc is
            <strong>required</strong>
        </mat-error> -->
          <input matInput type="number" min="1" formControlName="Spcb_url">
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Licence_key.</mat-label>
          <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
            Errordesc is
            <strong>required</strong>
        </mat-error> -->
          <input matInput type="number" min="1" formControlName="Licence_key">
      </mat-form-field>

    </form>
  </div>
</div>
