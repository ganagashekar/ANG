<div class="divTaskScheduler">
    <div fxFlex>
      <form [formGroup]="schedulerForm" class="scheduler-form">
        <div class="mat-h2 header">
          ControllerBus
        </div>
         <mat-form-field class="full-width">
            <mat-label>BusId.</mat-label>
            <!-- <mat-error *ngIf="schedulerForm.controls.errorcode.hasError('required')">
              Errorcode is
              <strong>required</strong>
          </mat-error> -->
            <input matInput type="number" min="1" formControlName="BusId">
        </mat-form-field>

         <mat-form-field class="full-width">
            <mat-label>MacId.</mat-label>
            <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
              Errordesc is
              <strong>required</strong>
          </mat-error> -->
            <input matInput type="string" min="1" formControlName="MacId">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Comport.</mat-label>
            <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
              Errordesc is
              <strong>required</strong>
          </mat-error> -->
            <input matInput type="string" min="1" formControlName="comport">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Baudrate.</mat-label>
            <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
              Errordesc is
              <strong>required</strong>
          </mat-error> -->
            <input matInput type="number" min="1" formControlName="Baudrate">

            <mat-form-field class="full-width">
                <mat-label>Timeout.</mat-label>
                <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
                  Errordesc is
                  <strong>required</strong>
              </mat-error> -->
                <input matInput type="number" min="1" formControlName="Timeout">
            </mat-form-field>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Protocal.</mat-label>
            <!-- <mat-error *ngIf="schedulerForm.controls.errordesc.hasError('required')">
              Errordesc is
              <strong>required</strong>
          </mat-error> -->
            <input matInput type="string" min="1" formControlName="Protocal">
        </mat-form-field>
        <div layout="row" layout-align="center center" class="divBtnCon float-right">
          <div fxFlex>
          <button mat-raised-button color="primary" class="btn add-btn fr" (click)="onFormSubmit()"
              [disabled]="!schedulerForm.valid ">
              <mat-icon>save</mat-icon>
              <b *ngIf="isAdd == true"> Add</b>
              <b *ngIf="isAdd != true"> Update</b>
          </button>
          <button mat-raised-button class="btn cancel-btn fr" (click)="onCloseClick()">
              <mat-icon>close</mat-icon> <b>Cancel</b>
          </button>

          </div>
      </div>
      </form>
    </div>
  </div>
