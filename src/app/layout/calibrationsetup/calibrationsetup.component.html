<div class="add">
  <button mat-icon-button class="add-button" (click)="NewCalibration()">
      <i class="material-icons" title="Click here to add new user info ">add_circle_outline</i>
  </button>
  <span class="add-title">Add Calibration SetUp</span>
  </div>

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
    <table mat-table  [dataSource]="CalibrationListDataSource" class="mat-elevation-z8 mat-table" matSort matSortStart="desc">
<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->
<ng-container matColumnDef="editAction">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let calibrationdata">
      <button mat-icon-button (click)="editcalibration(calibrationdata)">
          <i class="material-icons" title="Edit">create</i>
      </button>
  </td>
</ng-container>

<!-- delete icon -->
<ng-container matColumnDef="deleteAction">
<th mat-header-cell *matHeaderCellDef></th>
<td mat-cell *matCellDef="let calibrationdata">
    <button mat-icon-button (click)="Deletecalibration(calibrationdata.calib_cmd_id)" class="padding-left-20px">
        <i class="material-icons" title="click here to delete Parameter">close</i>
    </button>
</td>
</ng-container>


    <!-- taskName Column -->

    <ng-container matColumnDef="confg_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Config Id </th>
        <td mat-cell *matCellDef="let calibrationdata" class="controller-busvalues"> {{calibrationdata.confg_id}} </td>
    </ng-container>

    <ng-container matColumnDef="stack_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stack_name </th>
      <td mat-cell *matCellDef="let calibrationdata" class="controller-busvalues"> {{calibrationdata.stack_name}} </td>
  </ng-container>

  <ng-container matColumnDef="param_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Param_name  </th>
    <td mat-cell *matCellDef="let calibrationdata" class="controller-busvalues"> {{calibrationdata.param_name}} </td>
</ng-container>



<ng-container matColumnDef="updtUsr">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> UpdtUsr  </th>
  <td mat-cell *matCellDef="let calibrationdata" class="controller-busvalues"> {{calibrationdata.updtUsr}} </td>
</ng-container>

<ng-container matColumnDef="updtts">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated Time </th>
  <td mat-cell *matCellDef="let calibrationdata" class="controller-busvalues"> {{calibrationdata.updtts}} </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<!--<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons>
</mat-paginator>-->
</div>
</div>
