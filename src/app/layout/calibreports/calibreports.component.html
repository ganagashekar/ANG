<div class="add">
  <button mat-icon-button class="add-button" (click)="Newcalibreport()">
      <i class="material-icons" title="Click here to add  calib report ">add_circle_outline</i>
  </button>
  <span class="add-title">Add calibration </span>
  </div>
<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
    <table mat-table  [dataSource]="CalibListDataSource" class="mat-elevation-z8 mat-table" matSort matSortStart="desc">
<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->
<ng-container matColumnDef="editAction">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let calibrationdata">
      <button mat-icon-button (click)="editcalibreport(calibrationdata)">
          <i class="material-icons" title="Edit">create</i>
      </button>
  </td>
</ng-container>

<!-- delete icon -->
<ng-container matColumnDef="deleteAction">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let calibrationdata">
      <button mat-icon-button (click)="Deletecalibreport(calibrationdata.calibsetupid)" class="padding-left-20px">
          <i class="material-icons" title="click here to delete Parameter">close</i>
      </button>
  </td>
  </ng-container>

    <!-- taskName Column -->
    <ng-container matColumnDef="siteId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> site Id </th>
      <td mat-cell *matCellDef="let calibdata" class="controller-busvalues"> {{calibdata.siteId}} </td>
  </ng-container>

    <ng-container matColumnDef="siteName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> site Name </th>
        <td mat-cell *matCellDef="let calibdata" class="controller-busvalues"> {{calibdata.siteName}} </td>
    </ng-container>

    <ng-container matColumnDef="paramName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Param Name </th>
      <td mat-cell *matCellDef="let calibdata" class="controller-busvalues"> {{calibdata.paramName}} </td>
  </ng-container>

  <ng-container matColumnDef="calibtype">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Calib Type  </th>
    <td mat-cell *matCellDef="let calibdata" class="controller-busvalues"> {{calibdata.calibtype}} </td>
</ng-container>

<ng-container matColumnDef="calib_zero_duriation">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Calib Duriation  </th>
  <td mat-cell *matCellDef="let calibdata" class="controller-busvalues"> {{calibdata.calib_zero_duriation}} </td>
</ng-container>



<ng-container matColumnDef="calib_start_date">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date  </th>
  <td mat-cell *matCellDef="let calibdata" class="controller-busvalues"> {{calibdata.calib_start_date}} </td>
</ng-container>

<ng-container matColumnDef="calib_end_date">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
  <td mat-cell *matCellDef="let calibdata" class="controller-busvalues"> {{calibdata. calib_end_date}} </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<!--<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons>
</mat-paginator>-->
</div>
</div>
